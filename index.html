<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator.net</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<style type="text/css">
     body {
      background-image: url('https://img.freepik.com/free-vector/stream-binary-code-design-vector_53876-164420.jpg'); 
      background-repeat: repeat;
    }

#t  {
      font-family: 'Vogue';
      font-size: ; 
    }

</style>

<div class="container bg-dark rounded mt-5 w-50 p-2">
    <h1 class="text-success text-center" id="t"><strong>Calculator.net</strong></h1>
    <div class="row">
        <div class="col-md-6">
            <img src="dkul.png" id="imgs" class="rounded-image w-100">
        </div>
        <div class="col-md-6 align-self-center">
            <h5 class="text-success float-right" id="t">Hi, my name is Anonymous I'm here to hack all of your math problems away</h5>
            <br>

            <form>
                <div class="mb-3">

                    <label for="num1" class="form-label text-success">Enter X:</label>
                    <input type="text" class="form-control" id="num1">
                </div>
                <div class="mb-3">
                    <label for="num2" class="form-label text-success">Enter Y:</label>
                    <input type="text" class="form-control" id="num2">
                </div>
            </form>

        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-6 text-center">
        <button class="btn btn-info container w-50 mt-5 " type="submit" onclick="mult()">
            <script type="text/javascript">
	function mult(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var product = Number(num1) * Number(num2)
		document.write("the product is: " + product )
	}


</script><strong>Multiply</strong>
        </button>

        <button class="btn btn-warning container w-50 mt-5 " type="submit" onclick="getRemainder()">
            <script type="text/javascript">
	function getRemainder(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var Remainder = Number(num1) % Number(num2)
		document.write("the Remainder is: " + Remainder )
	}


</script><strong>Get the Remainder</strong>
        </button>
    </div>

    <div class="col-md-6 text-center">
        <button class="btn btn-danger container w-50 mt-5 " type="submit" onclick="Exponent()">
           <script type="text/javascript">
	function Exponent(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var Exponent = Number(num1) ** Number(num2)
		document.write("the result is: " + Exponent)
	}


</script> <strong>X raised to Y</strong>
        </button>

        <button class="btn btn-primary container w-50 mt-5 " type="submit" onclick="equal()">
              <script type="text/javascript">
	    function equal() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var result = Number(num1) === Number(num2);
        
        if (result) {
            alert("X is equal to Y");
        } else {
            alert("X is not equal to Y");
        }
    }
</script> <strong>Check if X = Y</strong>
        </button>
    </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
